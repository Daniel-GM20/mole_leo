<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logoBG.png" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <title>Mole Mi Costeñita</title>
</head>
<body>
    <div class="styleCircle">
        <div>
            <img class="styleLogo" src="logo.png" alt="Logo mi costeñita">
        </div>
        <div>
            <h1>Mole Mi Costeñita</h1>
        </div>
    </div>

    <div class="containerCards">
        <!-- CARD -->
        <a class="styleLink" href="https://wa.me/527773271160?text=Hola, quiero comprar un producto">
            <div class="styleCard">
                <div class="styleHeaderCard2" >
                    <p class="styleTitleCard">Mole Rojo Normal</p>
                </div>
                <div class="containerInfo">
                    <div class="styleText">
                        <p>Presentaciones:<br/> 1/2 Kg<br/> 5 Kg<br/> 10 Kg</p>
                    </div>
                    <div>
                        <img class="styleImg" src="moleBG.png" alt="Mole rojo">
                    </div>
                </div>
            </div>
        </a>

        <div class="styleCard">
            <div class="styleHeaderCard" >
                <p class="styleTitleCard">Mole Verde en pasta</p>
            </div>
            <div class="containerInfo">
                <div class="styleText">
                    <p>Presentaciones:<br/> 1/2 Kg<br/> 5 Kg<br/> 10 Kg</p>
                </div>
                <div>
                    <img class="styleImg" src="moleVerdeBG.png" alt="Mole rojo">
                </div>
            </div>
        </div>

        <div class="styleCard">
            <div class="styleHeaderCard3" >
                <p class="styleTitleCard">Mole Almendrado</p>
            </div>
            <div class="containerInfo">
                <div class="styleText">
                    <p>Presentaciones:<br/> 1/2 Kg<br/> 5 Kg<br/> 10 Kg</p>
                </div>
                <div>
                    <img class="styleImg" src="moleAlmBG.png" alt="Mole rojo">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
