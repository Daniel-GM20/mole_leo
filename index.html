<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="logoBG.png" />
  <title>Mole Mi Costeñita</title>
</head>
<body>
  <div class="styleCircle">
    <div>
      <img class="styleLogo" src="logo.png" alt="Logo mi costeñita" />
    </div>
    <div>
      <h1>Mole Mi Costeñita</h1>
    </div>
  </div>

  <div class="containerCards">
    <a class="styleLink" href="https://wa.me/527773271160?text=Hola, quiero comprar un producto">
      <div class="styleCard">
        <div class="styleHeaderCard2">
          <p class="styleTitleCard">Mole Rojo Normal</p>
        </div>
        <div class="containerInfo">
          <div class="styleText">
            <p>Presentaciones:<br /> 1/2 Kg<br /> 5 Kg<br /> 10 Kg</p>
          </div>
          <div>
            <img class="styleImg" src="moleBG.png" alt="Mole rojo" />
          </div>
        </div>
      </div>
    </a>

    <div class="styleCard">
      <div class="styleHeaderCard">
        <p class="styleTitleCard">Mole Verde en pasta</p>
      </div>
      <div class="containerInfo">
        <div class="styleText">
          <p>Presentaciones:<br /> 1/2 Kg<br /> 5 Kg<br /> 10 Kg</p>
        </div>
        <div>
          <img class="styleImg" src="moleVerdeBG.png" alt="Mole verde" />
        </div>
      </div>
    </div>

    <div class="styleCard">
      <div class="styleHeaderCard3">
        <p class="styleTitleCard">Mole Almendrado</p>
      </div>
      <div class="containerInfo">
        <div class="styleText">
          <p>Presentaciones:<br /> 1/2 Kg<br /> 5 Kg<br /> 10 Kg</p>
        </div>
        <div>
          <img class="styleImg" src="moleAlmBG.png" alt="Mole almendrado" />
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
